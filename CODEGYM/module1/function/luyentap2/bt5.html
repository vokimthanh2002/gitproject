<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min3s(a,b,c)
    {
        let min = a;
        if (b <min)
            if (b < c)
                return b;
            else
                return c;
        else if(c<min)
            if (b < c)
                return b;
            else
                return c;
        else
            return a;
    }
    let min1= min3s(5,6,7);
    let min2= min3s(6,7,5);
    let min3= min3s(7,6,5);
    document.write(min1.toString())
    document.write("<br>")
    document.write(min2.toString())
    document.write("<br>")
    document.write(min3.toString())
</script>
</body>
</html>
