<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(a)
    {
        let gt=1;
        for(let i=1; i<=a;i++)
        {
            gt=gt*i;
        }
        return gt;
    }
    let a=6;
    let gt1= giaithua(a);
    document.write("giai thua cua "+a+"  la: "+ gt1);

</script>
</body>
</html>
