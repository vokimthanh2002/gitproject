<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Min_array(a) {
        let min= a[0];
        for(let i=0; i<a.length; i++)
        {
            if(a[i]<min){
                min=a[i];
            }
        }
        return min;
    }
    let b=[10,100,3,4,5,6,6,7,22];
    document.write(Min_array(b).toString())
</script>
</body>
</html>
