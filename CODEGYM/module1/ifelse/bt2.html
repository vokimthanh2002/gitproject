<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                break;

                break;

                document.getElementById("kq").innerText ="tháng 5 có 31 ngày";
                break;

                break;
            case 7:

                break;
            case 8:
                document.getElementById("kq").innerText ="tháng 8 có 31 ngày";
                break;
            case 9:

                break;
            case 10:
                document.getElementById("kq").innerText ="tháng 10có 31 ngày";
                break;
            case 11:

                break;
            case 12:
                document.getElementById("kq").innerText ="tháng 12 có 31 ngày";
                break;
        }
    }
</script>


</body>
</html>
