<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +(prompt("Nhập số tuổi hiện tại"));
    if (a >= 16)
        document.write("Bạn đủ điều kiện học lớp 10");
    else
        document.write("Bạn chưa đủ điều kiện học lớp 10");
</script>
</body>
</html>
