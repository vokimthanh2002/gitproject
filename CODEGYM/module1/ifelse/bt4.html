<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="if (!window.__cfRLUnblockHandlers)
    return false;
    yesClick()" style="position:absolute; left:285px; top:235px;">
<input type="button" id="btnNo" value="  NO  " onmouseover="if (!window.__cfRLUnblockHandlers)
    return false;
    noHover()" style="position:absolute; left:360px; top:235px;">
</body>
<script>
    function yesClick()
    {
        alert("Yes. you are right ");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</html>
