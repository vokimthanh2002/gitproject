<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +(prompt("Nhập số thứ nhất"));
    let b = +(prompt("Nhập số thứ hai"));
    let c = +(prompt("Nhập số thứ ba"));
    let max= a;
    if (b>max)
        if (c<b)
        document.write("b la so lon nhat");
        else
        document.write("c la so lon nhat");
    else
        document.write("a la so lon nhat");
</script>
