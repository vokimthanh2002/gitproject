<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+(prompt("nhap diem bai ktra 15ph: "));
    let b =+(prompt("nhap diem bai ktra 60ph: "));
    let c =+(prompt("nhap diem thi giua ki: "));
    let d =+(prompt("nhap diem cuoi ki: "));
    let dtb=(parseInt(a)+parseInt(b)+parseInt(c)+parseInt(d))/4;
    if (dtb>8)
        document.write(dtb+" hoc sinh gioi");
    else if(dtb>6.5)
        document.write(dtb+" Hoc sinh kha");
    else if(dtb>4)
        document.write(dtb+" Hoc sinh trung binh");
    else
        document.write(dtb+" hoc sinh kem");
</script>
</body>
</html>
