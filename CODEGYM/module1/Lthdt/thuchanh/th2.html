<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hinhtron= function(r)
    {
        this.r=r;
     this.getBk=function ()
     {
         return r;
     }
     this.getCv=function ()
     {
         return 2*Math.PI*r;
     }
     this.getDt= function () {
         return  Math.PI*r*r;
     }
    };
    let ht= new hinhtron(2)
    let bk=ht.getBk();
    let cv=ht.getCv();
    let dt=ht.getDt();
    alert("ban  kinh la: "+ bk+ " chu vi la: "+cv.toFixed(2)+  " dien tich la: "+  dt.toFixed(2))
</script>
</body>
</html>
