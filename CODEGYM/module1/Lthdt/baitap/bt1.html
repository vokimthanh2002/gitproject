<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400" height="250" style="border: 1px solid red"></canvas>
<script>
    class Rectangle
    {
        constructor(length, width) {
            this.length= length;
            this.width=width;
        }
        perimeter()
        {
            return (this.length+this.width)*2;
        }
        area()
        {
            return this.width*this.length;
        }
        createRectangle()
        {
           let ctx= document.getElementById("canvas").getContext("2d");
            ctx.beginPath();
            ctx.fillStyle="red";
            ctx.fillRect(100,50,this.length,this.width);
            ctx.fill();
        }
    }
    let  rect=  new  Rectangle(200,100);
    let perimeter= rect.perimeter();
    let area= rect.area();
    document.write("<br>");
    document.write("Chu vi la: "+perimeter);
    document.write("<br>");
    document.write("Dien tich la: "+area);
    rect.createRectangle();

</script>
</body>
</html>
