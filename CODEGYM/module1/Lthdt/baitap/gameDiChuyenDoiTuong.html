<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #de1354">
<div id="game"></div>
<script src="anhsieunhan.jpg" height="100" width="100"> </script>
<script>
    class Hero{
        constructor(image,top,left,size) {
            this.image=image;
            this.top=top;
            this.left=left;
            this.size=size;
        }
        getElementHero()
        {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }
        moveRight() {
            this.left += 10;
        }
        moveDown()
        {
            this.left+=10;
        }
        moveLeft()
        {
            this.left-=10;
        }
        moveUp()
        {
            this.left-=10;
        }
    }
var hero = new Hero('anhsieunhan.jpg', 20, 30, 100);
function start() {
    if (hero.left < window.innerWidth - hero.size && hero.top == 20) {
        hero.moveRight();
    }
    document.getElementById('game').innerHTML = hero.getElementHero();
    setTimeout(start, 50)
}
start();
</script>
</body>
</html>
