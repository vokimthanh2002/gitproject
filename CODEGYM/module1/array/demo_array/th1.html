<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sample screen</p>
<input  type="text"  id="txtValue">
    <input type="button" value="Add" id="btnAdd" onclick="Add_array()">
<input type="button" value="Display" id="btnDisplay" onclick="display_array()">
<div id="result"></div>
<script>
    let x=0;
    let array= Array()
    function Add_array()
    {
        array[x]= document.getElementById("txtValue").value;
        alert("phần tử thứ "+   x  +"  là:  "+array[x]);
        x++;
        document.getElementById("txtValue").value="";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Phan tu  thu  " + i + " = " + array[i] + "<br/>";
            document.getElementById("result").innerHTML = e;
        }
    }
</script>
</body>
</html>
