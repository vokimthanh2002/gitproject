<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3,4,5,6,7,8,9,0];
    let b=[];
    for(let i=a.length-1;i>=0;i--){
        b.push(a[i]);
    }
    document.write(b.toString());
    document.write("<br>");
    document.write(a.reverse().toString());
</script>
</body>
</html>
