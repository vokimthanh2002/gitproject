<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,3,5,7,67,5,4,37,87,55];
    let tong=0;
    let dem=0;
    let avg;
    let max;
    max=a[0];
    for(let i=0; i<a.length;i++)
    {
        if(a[i]>max)
        {
            max=a[i];
        }
        tong=tong+a[i];
        dem++;
    }
    avg=tong/dem;
    document.write("gia tri lon nhat trong mang la: "+ max);
    document.write("<br>");
    document.write("gia tri trung binh cua cac pha tu trong mang: "+ avg);
</script>
</body>
