<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = Number(prompt("Nhap vao cac phan tu cua mang : "));
    }
    document.write("mang cu :" + a + "<br>");
    let so = parseInt(prompt("Enter value : "));
    for (let i = 0; i < a.length; i++) {
        if (a[i] == so) {
            a.splice(a.indexOf(so), 1);
            a.push(0);
        }
    }
    document.write("mang moi : " + a);
</script>
</body>
</html>
