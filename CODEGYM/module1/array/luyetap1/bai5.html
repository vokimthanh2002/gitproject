<!DOCTYPE html>

<body>
Viết chương trình đếm số nguyên âm trong một chuỗi
<script>
    let a= [-1,2,3,4,-5,-6,-7,-8,-9,-20];
    let dem=0;
    for(let i=0; i<a.length; i++){
        if(a[i]<0)
        {
            dem++;
        }
    }
    document.write("dem so am: " +dem);
</script>
</body>
</html>
