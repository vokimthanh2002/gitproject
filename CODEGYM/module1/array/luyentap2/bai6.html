<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    for(let i=0; i<6;i++)
        a[i]=prompt("nhap so thu "+i+" :");
    document.write(a.toString());
    document.write("<br>");
    for(let i=0; i<a.length;i++)
    {
        if(a[i]=="-")
        {
            a[i]="_";
        }
    }
    document.write(a.toString());

</script>
</body>
</html>
