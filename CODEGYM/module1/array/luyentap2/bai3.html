<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let a=[];
  let dem=0;
  for(let i=0;i<=10;i++)
  {
      a[i]=prompt("nhap so thu "+ i);
  }
  document.writeln(a.toString())
    for(let i=0; i<a.length;i++)
    {
        if(a[i]==parseInt(a[i]))
        {
            dem++;
        }
    }
  document.write("<br>");
  document.write("co tat ca "+ dem+" ki tu so");
</script>
</body>
</html>
