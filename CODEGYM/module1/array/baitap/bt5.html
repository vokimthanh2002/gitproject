<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<h2>HÃY VIẾT RA SUY NGHĨ  CỦA BẠN VÀO ĐÂY</h2>
<form name="f">
    <textarea name="txt" cols="40" rows="10" onkeydown="if (!window)
        return false; typeTextarea();"></textarea>
</form>
    <script>

        let a=new Array()
        let n="";
        a[1]='T';a[2]='Ô';a[3]='I';a[4]=' ';a[5]='L';a[6]='À';a[7]=' ';a[8]='M';a[9]='Ộ';a[10]='T';a[11]=' ';
        a[12]='Đ';a[13]='Ứ';a[14]='A';a[15]=' ';a[16]='N';a[17]='G';a[18]='Ố';a[19]='C';a[20]='!';a[21]='!';a[22]='!';
        function typeTextarea(){
            let t = document.f.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(let i=1; i<=j; i++)
                {
                    n = n + a[i];
                    if(i == 22)
                    {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n="";
            setTimeout("typeTextarea()", 1);
        }
    </script>
</body>
</html>
