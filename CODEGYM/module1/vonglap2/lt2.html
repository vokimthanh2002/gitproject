<body>
Tính giai thừa của một số nguyên dương
<script>
    let n=prompt("nhap so can tinh  giai  thua:");
    let gt=1;
    for(let i=1; i<=n;i++)
    {
     gt=gt*i;
    }
    document.write("giai  thua  cua "+ n +"là:"+  gt);
</script>
</body>
