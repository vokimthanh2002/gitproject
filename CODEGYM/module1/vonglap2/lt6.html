<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
for(let i=1;i<=6;i++)
{
    for(let j=1;j<=7;j++)
    {
        if(i==1&&j==2  ||  i==1&&j==3 ||
            i==1&&j==5 || i==1&&j==6 || i==2&&j==1||i==2&&j==4
            ||i==2&&j==7 ||i==3&&j==1 ||i==3&&j==7 ||i==4&&j==2  ||
            i==4&&j==6 ||i==5&&j==3   || i==5&&j==5 || i==6&&j==4){
            document.write("*");
        }
        else
        {
            document.write("&#160&#160")
        }
    }
    document.write("<br>")
}
</script>
</body>
</html>
