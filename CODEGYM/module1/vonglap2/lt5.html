    let tien=parseFloat(prompt("Nhap vao tien gui ban dau"));
    let month=parseFloat(prompt("Nhap vao so thang can gui:"));
    let interest=parseFloat(prompt("Nhap vao lai suat:"));
    let tt;
    let money=tien;
    let lai;
    for(let i=1; i<=month;i++){
        tt=money+money*interest;
        money=tt;
    }
    lai=parseFloat(tt)-parseFloat(tien);
    document.write("tong tien  lai"+  month+"  thang la:" + lai);
