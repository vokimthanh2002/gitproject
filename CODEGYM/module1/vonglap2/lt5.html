<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> cong thuc:  A=P*(1+r)^(n/12)</p>
<script>

        let p= prompt("nhap so tien  ban  dau");
        let r= prompt("nhap lai xuat");
        let n= prompt("nhap so thang");
        let A;
        for(let i=1;i<=n;i++) {
            A=p*(1+r)^(n/12);
        }
        document.write(""+ A);
</script>
</body>
</html>
