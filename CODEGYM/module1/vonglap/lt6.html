<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
<script>
    {
        let i=1;
        let dem=0;
        let tong=0;
        while(dem<30)
        {
            if(i%7==0)
            {
                dem+=1;
                tong+=i;
            }
            i+=1;
        }
        document.write(""+ tong);
    }
</script>
</body>
</html>
