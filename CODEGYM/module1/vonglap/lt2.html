<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được
    nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</p>
<script>
    let nhietdo = prompt('nhap vao nhiet do');
    while (true){
        if (nhietdo < 20){
            alert('nhiet do qua lanh');
            nhietdo = prompt('nhap vao nhiet do');
        }else if(nhietdo>100){
            alert('nhiet do qua nong');
            nhietdo = prompt('nhap vao nhiet do');
        }else{
            alert('nhiet do binh thuong');
            break;
        }
    }
</script>
</body>
</html>
