<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='1' width='600'>")
    for(let i=1;i<=9;i++)
    {
        document.write("<tr>");
        for(let j=2;j<=8;j++)
        {
            document.write("<td>"+j+" x "+i+"="+ j*i +"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
