<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
<script>
    let so=20;
    let f0=0;
    let f1=1;
    let fn;
    for( let i=1;i<=so;i++)
    {
        document.write(fn);
        document.write("<br>");
        fn=f0+f1;
        f0=f1;
        f1=fn;
    }
</script>
</body>
</html>
