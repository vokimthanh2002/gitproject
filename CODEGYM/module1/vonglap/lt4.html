<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</p>
<script>
    let so=1000;
    let f0=0;
    let f1=1;
    let fn;
    for( let i=1;i<=so;i++)
    {
        fn=f0+f1;
        f0=f1;
        f1=fn;
        if (f0%5==0)
        {
            document.write("số  đầu tiên chia hết cho 5  trong  dãy: " + f0);
            break;
        }
      }

</script>
</body>
</html>
