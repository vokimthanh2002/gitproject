<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</p>
<script>

    for(let i=1;i<=100;i++)
    {
        if (i==99)
        {
            alert("hoàn  thành");
            break;
        }
        else
            document.write(" "+i);
    }
</script>
</body>
</html>
