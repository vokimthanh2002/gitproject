<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hoahong;
    let doanhso=prompt("Nhap doanh so");
    if (doanhso<=100){
        hoahong=doanhso*5/100;
        document.write(hoahong)
    }else if (doanhso<=200){
        hoahong=doanhso*10/100;
        document.write(hoahong)
    }else if (doanhso<300){
        hoahong=doanhso*20/100;
        document.write(hoahong);
    }
</script>
</body>
</html>
